<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Actualizar Empleados</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"                    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>

    {% extends 'navbar.html' %}

    {% block content %}
    <div class="container text-center text-center">
        <form method="POST">
            {% csrf_token %}
            <div class="row">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" value="{{ empleado.nombre }}" required>
            </div>
            <div class="row">
                <label for="apellido">Apellido:</label>
                <input type="text" id="apellido" name="apellido" value="{{ empleado.apellido }}" required>
            </div>
            <div class="row">
                <label for="numero_legajo">NÃºmero de legajo:</label>
                <input type="text" id="numero_legajo" name="numero_legajo" value="{{ empleado.numero_legajo }}" required>
            </div>
            <div class="row">
                <label for="activo">Activo:</label>
                <input type="checkbox" id="activo" name="activo" {% if empleado.activo %}checked{% endif %}>
            </div>
            <div class="row">
                <button type="submit">Actualizar</button>
            </div>
        </form>

        <a href=" {% url 'listado_empleados' %} " class="justify-content-center">
            <button type="button" class="btn btn-outline-dark mt-4">Volver al listado</button>
        </a>
    </div>
    {% endblock %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
